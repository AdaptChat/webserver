openapi: 3.0.3
info:
  title: Adapt REST API
  description: Public REST API for the Adapt chat platform
  license:
    name: AGPL-3.0
  version: 0.1.0
servers:
- url: https://api.adapt.chat
  description: Production
paths:
  /bots:
    get:
      tags:
      - users
      summary: Get All Bots
      description: Fetches all bot accounts owned by the authenticated user.
      operationId: get_bots
      responses:
        '200':
          description: List of bots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bot'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    post:
      tags:
      - users
      summary: Create Bot
      description: Registers a new bot account with the given payload.
      operationId: create_bot
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBotPayload'
        required: true
      responses:
        '201':
          description: Bot ID and token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateBotResponse'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Username is already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /bots/{bot_id}:
    get:
      tags:
      - users
      summary: Get Bot
      description: Fetches information about a bot account by its ID.
      operationId: get_bot
      parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: Bot object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
        '404':
          description: Bot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - users
      summary: Delete Bot
      description: Deletes a bot account. Requires the bot owner's password if the bot is in over 20 guilds.
      operationId: delete_bot
      parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/DeleteBotPayload'
              nullable: true
        required: false
      responses:
        '204':
          description: Bot was successfully deleted
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token/credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    patch:
      tags:
      - users
      summary: Edit Bot
      description: Modifies information about a bot account.
      operationId: edit_bot
      parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditBotPayload'
        required: true
      responses:
        '200':
          description: Bot object after modification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Username is already taken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /bots/{bot_id}/tokens:
    post:
      tags:
      - users
      summary: Regenerate Bot Token
      description: |-
        Regenerates a token for a bot you own. If the bot is in over 20 guilds, you must provide the bot
        owner's password.
      operationId: regenerate_bot_token
      parameters:
      - name: bot_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/RegenerateBotTokenPayload'
              nullable: true
        required: false
      responses:
        '200':
          description: Token regenerated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token/credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}:
    get:
      tags:
      - channels
      summary: Get Channel
      description: |-
        Gets information about a channel given its ID. This includes guild channels, DM channels, and
        group DM channels.
      operationId: get_channel
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: Channel information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - channels
      summary: Delete Channel
      description: |-
        Deletes a channel. For guild channels, you must have the `MANAGE_CHANNELS` permission to use
        this endpoint. For standard DM channels, you must be a recipient of the DM. For group DM
        channels, you must be the owner of the group DM.
      operationId: delete_channel
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Channel deleted
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    patch:
      tags:
      - channels
      summary: Edit Channel
      description: |-
        Edits a channel with the given payload.
        For guild channels, you must have the `MODIFY_CHANNELS` permission to use this endpoint.
      operationId: edit_channel
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditChannelPayload'
        required: true
      responses:
        '200':
          description: Channel with updated details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/ack/{message_id}:
    put:
      tags:
      - channels
      summary: Acknowledge Channel
      description: |-
        Acknowledges a channel up to the given message ID, marking the message and all messages before
        it as read.

        Note that a message with the given ID does not have to actually exist; to mark a specific
        message as unread you can pass ``message_id - 1`` to this endpoint instead.
      operationId: acknowledge_channel
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Channel acknowledged
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages:
    get:
      tags:
      - messages
      summary: Get Message History
      description: |-
        Fetches multiple messages from the channel's message history in bulk.
        If in a guild, you must have the `VIEW_MESSAGE_HISTORY` permission to use this endpoint.
      operationId: get_message_history
      parameters:
      - name: before
        in: query
        description: |-
          If specified, only messages before this message will be returned. If any messages exactly
          match this ID, they will **not** be returned.
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
          minimum: 0
      - name: after
        in: query
        description: |-
          If specified, only messages after this message will be returned. If any messages exactly
          match this ID, they will **not** be returned.
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
          minimum: 0
      - name: around
        in: query
        description: |-
          If specified, messages will be fetched centered around this message ID, with equal padding
          on both sides up to the limit. If there are not enough messages on either side, the results
          will be cut off on that side.
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
          minimum: 0
      - name: limit
        in: query
        description: |-
          The limit of messages to return. If unspecified, this defaults to ``100``. Must be between
          ``0`` and ``200``.
        required: false
        schema:
          type: integer
          format: int32
          minimum: 0
      - name: user_id
        in: query
        description: If specified, only messages sent by the given user will be returned.
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
          minimum: 0
      - name: oldest_first
        in: query
        description: |-
          Whether to query messages starting from the oldest message first. Defaults to ``false``.

          If ``true``, messages will be sorted from oldest to newest. If ``false``, messages will be
          sorted from newest to oldest.
        required: false
        schema:
          type: boolean
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: Array of message objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '400':
          description: Invalid query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    post:
      tags:
      - messages
      summary: Create Message
      description: |-
        Sends a message in the given channel. You must have both the `VIEW_CHANNEL` and `SEND_MESSAGES`
        permissions in that channel if this message is being sent in a guild.
      operationId: create_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessagePayload'
        required: true
      responses:
        '201':
          description: Message object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages/{message_id}:
    get:
      tags:
      - messages
      summary: Get Message
      description: |-
        Gets a message in the given channel with the given ID.
        If in a guild, you must have the `VIEW_MESSAGE_HISTORY` permission to use this endpoint.
      operationId: get_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: Message object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - messages
      summary: Delete Message
      description: |-
        Deletes a message in the given channel. In a guild, you must have the `VIEW_CHANNEL` permission
        to delete your own messages, with addition to the `MANAGE_MESSAGES` permission if you want to
        delete messages sent by other members. If you have this permission, you are only able to delete
        any messages sent by members who have either left the guild or are ranked lower than you in the
        role hierarchy.
      operationId: delete_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Message deleted
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    patch:
      tags:
      - messages
      summary: Edit Message
      description: |-
        Edits a message in the given channel. You must have the `VIEW_CHANNEL` and `SEND_MESSAGES`
        permissions in that channel if the target message is in a guild.
      operationId: edit_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditMessagePayload'
        required: true
      responses:
        '200':
          description: Message object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages/{message_id}/pin:
    put:
      tags:
      - messages
      summary: Pin Message
      description: |-
        Pins a message to its given channel. You must have the `PIN_MESSAGES` permission in the
        channel, or be in a DM-type channel. This endpoint is idempotent.
      operationId: pin_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Message pinned
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - messages
      summary: Unpin Message
      description: |-
        Unpins a message from its given channel. You must have the `PIN_MESSAGES` permission in the
        channel, or be in a DM-type channel. This endpoint is idempotent, so it may still return
        success even if the message wasn't originally pinned.
      operationId: unpin_message
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Message unpinned
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages/{message_id}/reactions:
    get:
      tags:
      - messages
      summary: Get Message Reactions
      description: |-
        Fetches all reactions for a message. The reaction objects returned in the response will include
        the `created_at` field. If in a guild, this requires the `VIEW_CHANNEL` permission.
      operationId: get_message_reactions
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: Array of reaction objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reaction'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - messages
      summary: Clear Reactions
      description: |-
        Removes all reactions from a message. This requires the `MANAGE_MESSAGES` permission in the
        guild.

        This method is idempotent: if you try to remove reactions from a message that has no reactions,
        nothing will happen.
      operationId: clear_reactions
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '204':
          description: Reactions removed
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel or message not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages/{message_id}/reactions/{emoji}:
    delete:
      tags:
      - messages
      summary: Remove All Reactions for Emoji
      description: |-
        Removes all reactions for a given emoji from a message. This requires the `MANAGE_MESSAGES`
        permission in the guild.

        The emoji path parameter should be either a literal unicode emoji or the ID of a custom emoji.
      operationId: remove_all_reactions_for_emoji
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: emoji
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Reactions removed
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel, message, or emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /channels/{channel_id}/messages/{message_id}/reactions/{emoji}/me:
    put:
      tags:
      - messages
      summary: Add Reaction
      description: |-
        Adds a reaction to a message. If in a guild and the reaction does not exist, this will require
        the `ADD_REACTIONS` permission.

        This endpoint is idempotent: if you have already reacted to this message with this emoji,
        nothing will happen.

        The emoji path parameter should be either a literal unicode emoji or the ID of a custom emoji.
      operationId: add_reaction
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: message_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      - name: emoji
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Reaction added
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Missing permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Channel, message, or emoji not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
    delete:
      tags:
      - messages
      summary: Remove Own Reaction
      description: |-
        Removes your own reaction from a message. This method is idempotent: if you try to remove a
        reaction that you haven't added, nothing will happen.

        The emoji path parameter should be either a literal unicode emoji or the ID of a custom emoji.
      operationId: remove_reaction
      parameters:
      - name: channel_id
        in: path
        required: true
        schema:
          type: integer
