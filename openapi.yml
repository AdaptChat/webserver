    post:
      tags:
      - channels
      summary: Open DM Channel / Create Group DM Channel
      description: |-
        Opens a DM channel with the given user, or creates a group DM channel with the given users.

        # For standard DM channels
        You may only open DM channels with users that are your friends, share a mutual guild, and
        do not have you blocked. If a DM channel already exists, the existing channel is returned.

        # For group DM channels
        You may only create group DM channels with users that are your friends and do not have you
        blocked.
      operationId: create_dm_channel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDmChannelPayload'
        required: true
      responses:
        '201':
          description: Channel was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DmChannel'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
  /users/{user_id}:
    get:
      tags:
      - users
      summary: Get User
      description: Fetches information about a user by their ID.
      operationId: get_user
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
          minimum: 0
      responses:
        '200':
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - token: []
components:
  schemas:
    AddBotPayload:
      type: object
      description: The payload sent to add a bot to a guild.
      properties:
        permissions:
          allOf:
          - $ref: '#/components/schemas/Permissions'
          nullable: true
    Attachment:
      type: object
      description: Represents a message attachment.
      required:
      - id
      - filename
      - size
      properties:
        alt:
          type: string
          description: The description/alt text of the attachment.
          nullable: true
        filename:
          type: string
          description: The filename of the attachment.
        id:
          type: string
          format: uuid
          description: The UUID of the attachment.
        size:
          type: integer
          format: int64
          description: The size of the attachment, in bytes.
          minimum: 0
    Bot:
      type: object
      description: Represents details about a bot.
      required:
      - user
      - owner_id
      - default_permissions
      - flags
      properties:
        default_permissions:
          $ref: '#/components/schemas/Permissions'
        flags:
          $ref: '#/components/schemas/BotFlags'
        owner_id:
          type: integer
          format: int64
          description: The ID of the user who owns this bot.
          minimum: 0
        user:
          $ref: '#/components/schemas/User'
    BotFlags:
      type: integer
      format: int32
    ChangeEmailPayload:
      type: object
      description: Payload sent when changing a user's email.
      required:
      - password
      - new_email
      properties:
        new_email:
          type: string
          description: The new email of the user.
        password:
          type: string
          description: The current password of the user.
    ChangePasswordPayload:
      type: object
      description: Payload sent when changing a user's password.
      required:
      - current_password
      - new_password
      properties:
        current_password:
          type: string
          description: The current password of the user.
        new_password:
          type: string
          description: The new password of the user.
    Channel:
      oneOf:
      - $ref: '#/components/schemas/GuildChannel'
      - $ref: '#/components/schemas/DmChannel'
      description: Represents any channel.
    ChannelType:
      type: string
      description: |-
        An intermediate representation of a channel's type. This is never used directly, but is used
        to help deserialization.
      enum:
      - text
      - announcement
      - voice
      - category
      - merged
      - dm
      - group
    ClientUser:
      allOf:
      - $ref: '#/components/schemas/User'
      - type: object
        required:
        - dm_privacy
        - group_dm_privacy
        - friend_request_privacy
        - onboarding_flags
        - settings
        - notification_override
        properties:
          dm_privacy:
            $ref: '#/components/schemas/PrivacyConfiguration'
          email:
            type: string
            format: email
            description: |-
              The associated email of the client's account.

              If the client is a bot, this is `None`.
            nullable: true
          friend_request_privacy:
            $ref: '#/components/schemas/PrivacyConfiguration'
          group_dm_privacy:
            $ref: '#/components/schemas/PrivacyConfiguration'
          notification_override:
            type: object
            description: A map of notification overrides.
            additionalProperties:
              $ref: '#/components/schemas/NotificationFlags'
          onboarding_flags:
            $ref: '#/components/schemas/UserOnboardingFlags'
          settings:
            $ref: '#/components/schemas/Settings'
      description: |-
        Represents user info about the client. This has other information that is not available to the
        public, such as emails, guilds, and relationships (friends and blocked users).
    CreateBotPayload:
      type: object
      description: Payload sent when creating a new bot account.
      required:
      - username
      properties:
        display_name:
          type: string
          description: The global display name of the bot. Must be between 2 and 32 characters.
          nullable: true
        public:
          type: boolean
          description: |-
            Whether the bot is public. Public bots can be added by anyone, while private bots can only
            be added by the owner.
        username:
          type: string
          description: |-
            The unique username of the bot. Must between 2 and 32 characters and only contain
            alphanumeric characters, periods (.), hyphens (-), and underscores (_).

            Note that unlike usernames, bot usernames are only unique to you. The full username of the
            bot will be ``owner_username/given_username``, for example ``user123/MyBot``.
    CreateBotResponse:
      allOf:
      - $ref: '#/components/schemas/Bot'
      - type: object
        required:
        - token
        properties:
          token:
            type: string
            description: The token to use for authentication.
      description: Data sent when creating a new bot account.
    CreateDmChannelPayload:
      oneOf:
      - type: object
        description: A standard DM channel with a single recipient.
        required:
        - recipient_id
        - type
        properties:
          recipient_id:
            type: integer
            format: int64
            description: The ID of the recipient to add to the DM with.
            minimum: 0
          type:
            type: string
            enum:
            - dm
      - type: object
        description: A group DM channel with multiple recipients.
        required:
        - name
        - recipient_ids
        - type
        properties:
          name:
            type: string
            description: The name of the group DM.
          recipient_ids:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: A list of recipient IDs to initially add to the group DM.
          type:
            type: string
            enum:
            - group
      description: The request body sent to create a new DM or group channel.
      discriminator:
        propertyName: type
    CreateEmojiPayload:
      type: object
      description: The payload sent to create a new emoji.
      required:
      - name
      - image
      properties:
        image:
          type: string
          description: |-
            The emoji image.
            The image should be represented as a
            [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme).
        name:
          type: string
          description: The name of the emoji.
    CreateGuildChannelInfo:
      oneOf:
      - type: object
        description: A text channel.
        required:
        - type
        properties:
          topic:
            type: string
            description: The topic of the text channel, if any.
            nullable: true
          type:
            type: string
            enum:
            - text
      - type: object
        description: An announcement channel.
        required:
        - type
        properties:
          topic:
            type: string
            description: The topic of the text channel, if any.
            nullable: true
          type:
            type: string
            enum:
            - announcement
      - type: object
        description: A voice channel.
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - voice
          user_limit:
            type: integer
            format: int32
            description: |-
              The user limit of the channel. This should be a value between `0` and `500`. A value
              of `0` is the default and indicates the absence of a user limit.
            minimum: 0
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - category
      description: The type and other information sent to create a new guild channel.
      discriminator:
        propertyName: type
    CreateGuildChannelPayload:
      allOf:
      - $ref: '#/components/schemas/CreateGuildChannelInfo'
      - type: object
        required:
        - name
        properties:
          color:
            allOf:
            - $ref: '#/components/schemas/ExtendedColor'
            nullable: true
          icon:
            type: string
            description: |-
              The icon of the channel represented as a
              [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme), if any.
            nullable: true
          name:
            type: string
            description: The name of the text channel.
          nonce:
            type: string
            description: |-
              A nonce to include with the channel. This is not stored and can be used to identify the
              channel later on (it is relayed through the websocket).
            nullable: true
          overwrites:
            type: array
            items:
              $ref: '#/components/schemas/PermissionOverwrite'
            description: A list of permission overwrites to apply to the channel, if any.
            nullable: true
          parent_id:
            type: integer
            format: int64
            description: The ID of the category to create the channel in, if any.
            nullable: true
            minimum: 0
      description: The request body sent to create a new channel in a guild.
    CreateGuildPayload:
      type: object
      description: The payload sent to create a new guild.
      required:
      - name
      properties:
        banner:
          type: string
          description: The banner URL for the guild. Must be a valid URL, or `None` to not set a banner.
          nullable: true
        description:
          type: string
          description: |-
            The description of the guild. Must be between 0 and 1000 characters, or `None` for
            no description.
          nullable: true
        icon:
          type: string
          description: |-
            The icon for the guild. Must be a valid URL, or `None` to not set an icon. This should be
            a [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme) if provided.
          nullable: true
        name:
          type: string
          description: The name of the guild. Must be between 2 and 100 characters.
        nonce:
          type: string
          description: |-
            A nonce to include with the guild. This is not stored and can be used to identify the
            guild later on (it is relayed through the websocket).
          nullable: true
        public:
          type: boolean
          description: Whether the guild should be public or not. Defaults to `false`.
    CreateInvitePayload:
      type: object
      description: |-
        The payload sent to create a new invite in a guild. Note that invites are immutable, so after
        creation, they cannot be modified.
      properties:
        max_age:
          type: integer
          format: int32
          description: |-
            The duration of the invite, in seconds. Must be between 0 and 604_800 (7 days), or leave
            empty for an invite that never expires.
          minimum: 0
        max_uses:
          type: integer
          format: int32
          description: |-
            The maximum number of uses for the invite. Must be at least 1, or leave empty for unlimited
            uses.
          minimum: 0
    CreateMessagePayload:
      type: object
      description: Payload sent to send a message.
      properties:
        content:
          type: string
          description: |-
            The content of the message, if any. If specified, this should be a string with a size of at
            most 4 KB.
          nullable: true
        embeds:
          type: array
          items:
            $ref: '#/components/schemas/Embed'
          description: |-
            A list of rich embeds to send with the message. Leave empty to send no embeds. If specified,
            this takes a maximum of 10 embeds.
        nonce:
          type: string
          description: |-
            A nonce to include with the message. This is not stored and can be used to identify the
            message later on (it is relayed through the websocket).
          nullable: true
        references:
          type: array
          items:
            $ref: '#/components/schemas/MessageReference'
          description: Message(s) that this message replies to.
    CreateRolePayload:
      type: object
      description: Payload sent to create a new role in a guild.
      required:
      - name
      properties:
        color:
          allOf:
          - $ref: '#/components/schemas/ExtendedColor'
          nullable: true
        hoisted:
          type: boolean
          description: Whether the role should be hoisted.
        icon:
          type: string
          description: |-
            The icon of the role represented as a
            [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme), if any.
          nullable: true
        mentionable:
          type: boolean
          description: Whether the role should be mentionable by anyone.
        name:
          type: string
          description: The name of the role.
        permissions:
          $ref: '#/components/schemas/PermissionPair'
        position:
          type: integer
          format: int32
          description: |-
            The position the role should be in. Must be at least (and defaults to) ``1`` and at most
            the position of your top role (unless you are owner).
          minimum: 0
    CreateUserPayload:
      type: object
      description: Payload sent to create a new user.
      required:
      - username
      - email
      - password
      - captcha_token
      properties:
        captcha_token:
          type: string
          description: Turnstile CAPTCHA response from Cloudflare.
        display_name:
          type: string
          description: The global display name of the user. Must be between 2 and 32 characters.
          nullable: true
        email:
          type: string
          format: email
          description: The email of the user. Must be a valid email address.
        password:
          type: string
          format: password
          description: The password of the user. Must be between 8 and 32 characters.
        username:
          type: string
          description: |-
            The unique username of the user. Must between 2 and 32 characters and only contain
            alphanumeric characters, periods (.), hyphens (-), and underscores (_).
    CreateUserResponse:
      type: object
      description: Data returned when creating a new user.
      required:
      - id
      - token
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the user.
          minimum: 0
        token:
          type: string
          description: The token to use for authentication.
    CustomEmoji:
      type: object
      description: Represents a custom emoji.
      required:
      - id
      - guild_id
      - name
      properties:
        created_by:
          type: integer
          format: int64
          description: The ID of the user that created the emoji. This is `None` if the user has been deleted.
          nullable: true
          minimum: 0
        guild_id:
          type: integer
          format: int64
          description: The ID of the guild the emoji is in.
          minimum: 0
        id:
          type: integer
          format: int64
          description: The ID of the emoji.
          minimum: 0
        name:
          type: string
          description: The name of the emoji.
    DeleteBotPayload:
      type: object
      description: Payload sent when deleting a bot.
      required:
      - password
      properties:
        password:
          type: string
          format: password
          description: The password of the bot owner.
    DeleteGuildPayload:
      type: object
      description: The payload sent to delete a guild.
      required:
      - password
      properties:
        password:
          type: string
          description: |-
            The password of the user. If this is a bot account, the password is not required and no
            body should be sent.
    DeleteUserPayload:
      type: object
      description: Payload sent when deleting a user.
      required:
      - password
      properties:
        password:
          type: string
          format: password
          description: The password of the user.
    DmChannel:
      allOf:
      - $ref: '#/components/schemas/DmChannelInfo'
      - type: object
        required:
        - id
        properties:
          id:
            type: integer
            format: int64
            description: The ID of the channel.
            minimum: 0
          last_message:
            allOf:
            - $ref: '#/components/schemas/Message'
            nullable: true
      description: Represents a direct-message-like channel that does not belong in a guild.
    DmChannelInfo:
      oneOf:
      - type: object
        description: A normal DM channel.
        required:
        - recipient_ids
        - type
        properties:
          recipient_ids:
            type: array
            items:
              type: integer
              format: int64
            maxItems: 2
            minItems: 2
          type:
            type: string
            enum:
            - dm
      - type: object
        description: A group chat consisting of multiple users.
        required:
        - name
        - owner_id
        - recipient_ids
        - type
        properties:
          icon:
            type: string
            description: The URL of the group's icon, if any.
            nullable: true
          name:
            type: string
            description: The name of the group chat.
          owner_id:
            type: integer
            format: int64
            description: The ID of the owner of the group chat.
            minimum: 0
          recipient_ids:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: A list of recipients in the group chat by user ID.
          topic:
            type: string
            description: The topic of the group chat, if any.
            nullable: true
          type:
            type: string
            enum:
            - group
      description: Represents extra information associated with DM channels.
      discriminator:
        propertyName: type
    EditBotPayload:
      allOf:
      - $ref: '#/components/schemas/EditUserPayload'
      - type: object
        properties:
          default_permissions:
            allOf:
            - $ref: '#/components/schemas/Permissions'
            nullable: true
          global_enabled:
            type: boolean
            description: Whether the bot should support global access.
            nullable: true
          group_dm_enabled:
            type: boolean
            description: Whether the bot should support being added to group DMs.
            nullable: true
          guild_enabled:
            type: boolean
            description: Whether the bot should support being added to guilds.
            nullable: true
          public:
            type: boolean
            description: Whether the bot should be public. Leave empty to keep the current setting.
            nullable: true
      description: Payload sent to edit details of a bot account.
    EditChannelPayload:
      type: object
      description: The request body sent to modify a channel.
      properties:
        color:
          allOf:
          - $ref: '#/components/schemas/ExtendedColor'
          nullable: true
        icon:
          type: string
          format: byte
          description: |-
            The new icon of the channel. Explicitly setting this to `None` will clear the icon.
            Takes effect for all channels except for user DMs.

            This should be a [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme).
          nullable: true
        name:
          type: string
          description: |-
            The new name of the channel. If left blank, the name will not be changed. Takes effect for
            all channels except for user DMs.
          nullable: true
        overwrites:
          type: array
          items:
            $ref: '#/components/schemas/PermissionOverwrite'
          description: |-
            The new permission overwrites to apply to the channel. If provided, this will completely
            replace the existing overwrites. You may only create overwrites for manageable roles and
            users. You may only modify/set permissions that you have. Only takes effect for guild
            channels.
          nullable: true
        topic:
          type: string
          description: |-
            The new topic or description of the channel. Explicitly setting this to `None` will clear
            the topic. Only takes effect for text-based channels in guilds, or group chats.
          nullable: true
        user_limit:
          type: integer
          format: int32
          description: |-
            The new user limit of the voice channel. Explicitly setting this to `0` will remove the
            current limit, if there is any. Only takes effect for guild voice channels.
          nullable: true
          minimum: 0
    EditChannelPositionPayload:
      type: object
      description: The payload used per channel to specify its new position data.
      required:
      - id
      - position
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the channel to modify.
          minimum: 0
        parent_id:
          type: integer
          format: int64
          description: |-
            The new parent category of the channel. If left blank, the scope will not be changed.
            If set to `Null`, the channel will be moved to the root of the channel list.
          nullable: true
          minimum: 0
        position:
          type: integer
          format: int32
          description: The new position of the channel.
          minimum: 0
    EditChannelPositionsPayload:
      type: object
      description: The request body sent to modify channel positions.
      required:
      - positions
      properties:
        positions:
          type: array
          items:
            $ref: '#/components/schemas/EditChannelPositionPayload'
          description: A list of channel positions to modify.
    EditClientMemberPayload:
      type: object
      description: The payload send to edit the authenticated user as a member.
      properties:
        nick:
          type: string
          description: |-
            The new nickname of the member. Leave empty to keep the current nickname, and set to `null`
            to remove the nickname.
          nullable: true
    EditEmojiPayload:
      type: object
      description: |-
        The payload sent to modify an emoji.

        # Note
        The image of an emoji is immutable. To change the image, create a new emoji instead.
      required:
      - name
      properties:
        name:
          type: string
          description: The new name of the emoji.
    EditGuildPayload:
      type: object
      description: The payload sent to edit a guild.
      properties:
        banner:
          type: string
          description: |-
            The new banner URL of the guild. Leave empty to keep the current banner, and set to `null`
            to remove the banner.
          nullable: true
        description:
          type: string
          description: |-
            The new description of the guild. Leave empty to keep the current description, and set to
            `null` to remove the description.
          nullable: true
        icon:
          type: string
          format: byte
          description: |-
            The new icon of the guild. Leave empty to keep the current icon, and set to `null` to
            remove the icon. The icon should be represented as a
            [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme).
          nullable: true
        name:
          type: string
          description: The new name of the guild. Leave empty to keep the current name.
          nullable: true
        public:
          type: boolean
          description: Whether the guild should be public or not. Leave empty to keep the current setting.
          nullable: true
    EditMemberPayload:
      type: object
      description: The payload sent to edit a member.
      properties:
        nick:
          type: string
          description: |-
            The new nickname of the member. Leave empty to keep the current nickname, and set to `null`
            to remove the nickname.
          nullable: true
        permissions:
          allOf:
          - $ref: '#/components/schemas/Permissions'
          nullable: true
        roles:
          type: array
          items:
            type: integer
            format: int64
            minimum: 0
          description: |-
            If provided, this is a bulk overwrite of the member's roles. Any roles not in this list
            will be removed from the member, and any roles in this list that are managable by the
            user will be added to the member (that is, if the role isn't managed and the user's top role
            is higher than the role).

            If any role is not found, a 404 will be returned.

            The default role will always be added to the member, regardless of whether it is in this
            list.
          nullable: true
    EditMessagePayload:
      type: object
      description: Payload sent to edit a message.
      properties:
        content:
          type: string
          description: The new content of the message, if any. Explicitly specify `null` to remove the content.
          nullable: true
        embeds:
          type: array
          items:
            $ref: '#/components/schemas/Embed'
          description: |-
            A list of rich embeds to send with the message.

            This will overwrite any existing embeds if specified.
            This wlil remove all embeds if set to either an empty list or explicitly set to `null`.
          nullable: true
    EditRolePayload:
      type: object
      description: Payload sent to edit a role.
      properties:
        color:
          allOf:
          - $ref: '#/components/schemas/ExtendedColor'
          nullable: true
        hoisted:
          type: boolean
          description: Whether the role should be hoisted.
          nullable: true
        icon:
          type: string
          format: byte
          description: |-
            The new icon of the role. Explicitly setting this to `None` will clear the icon.
            This should be a [Data URI scheme](https://en.wikipedia.org/wiki/Data_URI_scheme).
          nullable: true
        mentionable:
          type: boolean
          description: Whether the role should be mentionable by anyone.
          nullable: true
        name:
          type: string
          description: The new name of the role, if any.
          nullable: true
        permissions:
          allOf:
          - $ref: '#/components/schemas/PermissionPair'
          nullable: true
    EditUserPayload:
      type: object
      description: Payload sent when editing a user.
      properties:
        avatar:
          type: string
          format: byte
          description: |-
            The new avatar of the user. Leave empty to keep the current avatar, and set to `null` to
