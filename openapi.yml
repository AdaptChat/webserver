          minimum: 0
        max_age:
          type: integer
          format: int32
          description: |-
            How long this invite is valid for, in seconds. ``0`` if this invite never expires. This
            counts from the time the invite was created (see `created_at`).
          minimum: 0
        max_uses:
          type: integer
          format: int32
          description: How many times this invite can be used. ``0`` if unlimited.
          minimum: 0
        uses:
          type: integer
          format: int32
          description: How many times this invite has been used.
          minimum: 0
    LoginRequest:
      type: object
      description: The request body for POST /login
      required:
      - email
      - password
      properties:
        email:
          type: string
          description: The email to log in with.
        method:
          $ref: '#/components/schemas/TokenRetrievalMethod'
        password:
          type: string
          format: password
          description: The password to log in with.
    LoginResponse:
      type: object
      description: The response body for POST /login
      required:
      - user_id
      - token
      properties:
        token:
          type: string
          description: The authentication token to use for future requests.
        user_id:
          type: integer
          format: int64
          description: The user ID of the logged in user.
          minimum: 0
    MalformedBodyErrorType:
      type: string
      description: The categorization of why the body is malformed.
      enum:
      - invalid_content_type
      - invalid_utf8
      - invalid_json
      - invalid_multipart
    MaybePartialMessage:
      oneOf:
      - $ref: '#/components/schemas/Message'
      - type: object
        description: Just the ID of the message.
        required:
        - id
        properties:
          id:
            type: integer
            format: int64
            minimum: 0
      description: Either a fully resolved message or just its ID.
    MaybePartialUser:
      oneOf:
      - $ref: '#/components/schemas/User'
      - type: object
        description: A user with only an ID.
        required:
        - id
        properties:
          id:
            type: integer
            format: int64
            minimum: 0
      description: Potentially a partial user.
    Member:
      allOf:
      - $ref: '#/components/schemas/MaybePartialUser'
      - type: object
        required:
        - guild_id
        - joined_at
        - permissions
        properties:
          guild_id:
            type: integer
            format: int64
            description: The ID of the guild this member is in.
            minimum: 0
          joined_at:
            type: string
            format: date-time
            description: The time that the member joined the guild.
          nick:
            type: string
            description: The nickname of the member. `None` if the member has no nickname.
            nullable: true
          permissions:
            $ref: '#/components/schemas/Permissions'
          roles:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: A list of IDs of the roles that the member has. This could be `None` in some cases.
            nullable: true
      description: Represents a member of a guild. Members are user objects associated with a guild.
    MemberOrUser:
      oneOf:
      - $ref: '#/components/schemas/Member'
      - $ref: '#/components/schemas/User'
      description: Represents either a member or a user.
    Message:
      allOf:
      - $ref: '#/components/schemas/MessageInfo'
      - type: object
        required:
        - id
        - channel_id
        - embeds
        - attachments
        - flags
        - reactions
        - mentions
        - references
        properties:
          attachments:
            type: array
            items:
              $ref: '#/components/schemas/Attachment'
            description: A list of attachments included in this message.
          author:
            allOf:
            - $ref: '#/components/schemas/MemberOrUser'
            nullable: true
          author_id:
            type: integer
            format: int64
            description: |-
              The snowflake ID of the author of this message, or `None` if this is a system message, or if
              the user has been deleted.
            nullable: true
            minimum: 0
          channel_id:
            type: integer
            format: int64
            description: The snowflake ID of the channel this message was sent in.
            minimum: 0
          content:
            type: string
            description: The text content of this message.
            nullable: true
          edited_at:
            type: string
            format: date-time
            description: |-
              The timestamp at which this message was last edited. This is `None` if the message has not
              been edited.
            nullable: true
          embeds:
            type: array
            items:
              $ref: '#/components/schemas/Embed'
            description: A list of embeds included in this message.
          flags:
            $ref: '#/components/schemas/MessageFlags'
          id:
            type: integer
            format: int64
            description: The snowflake ID of the message.
            minimum: 0
          mentions:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: |-
              A list of snowflake IDs of users and/or roles that this message mentions. If this message
              also mentions everyone/here in a guild, then the guild ID is also included in this list.

              Note: Users or roles will stay in this list even if they are deleted. This represents those
              that were mentioned at the time the message was sent. That is, there is no guarantee that
              all of these IDs will resolve to a user or role!
          reactions:
            type: array
            items:
              $ref: '#/components/schemas/Reaction'
            description: The reactions received on this message.
          references:
            type: array
            items:
              $ref: '#/components/schemas/MessageReference'
            description: A list of messages that this message references.
      description: Represents a text or system message in a channel.
    MessageEmbedFieldAlignment:
      type: string
      description: The alignment type of a message embed field.
      enum:
      - left
      - center
      - right
      - inline
    MessageFlags:
      type: integer
      format: int32
    MessageInfo:
      oneOf:
      - type: object
        required:
        - type
        properties:
          type:
            type: string
            enum:
            - default
      - type: object
        required:
        - type
        - metadata
        properties:
          metadata:
            type: object
            description: A join message, sent when a user joins either a group DM or a guild.
            required:
            - user_id
            properties:
              user_id:
                type: integer
                format: int64
                description: The ID of the user who joined.
                minimum: 0
          type:
            type: string
            enum:
            - join
      - type: object
        required:
        - type
        - metadata
        properties:
          metadata:
            type: object
            description: A leave message, sent when a user leaves either a group DM or a guild.
            required:
            - user_id
            properties:
              user_id:
                type: integer
                format: int64
                description: The ID of the user who left.
                minimum: 0
          type:
            type: string
            enum:
            - leave
      - type: object
        required:
        - type
        - metadata
        properties:
          metadata:
            type: object
            description: A message that indicates another message has been pinned.
            required:
            - pinned_message_id
            - pinned_by
            properties:
              pinned_by:
                type: integer
                format: int64
                description: The ID of the user that pinned the message.
                minimum: 0
              pinned_message_id:
                type: integer
                format: int64
                description: The ID of the message that was pinned.
                minimum: 0
          type:
            type: string
            enum:
            - pin
      description: Represents the type and info of a message.
      discriminator:
        propertyName: type
    MessageReference:
      type: object
      description: Represents partial message data about a referenced message.
      required:
      - message_id
      - channel_id
      properties:
        channel_id:
          type: integer
          format: int64
          description: The ID of the channel the referenced message is in.
          minimum: 0
        guild_id:
          type: integer
          format: int64
          description: The ID of the guild the referenced message is in, if any.
          nullable: true
          minimum: 0
        mention_author:
          type: boolean
          description: Whether to mention the author of the referenced message.
        message_id:
          type: integer
          format: int64
          description: The ID this message is referencing.
          minimum: 0
    NotificationFlags:
      type: integer
      format: int32
    PartialEmoji:
      type: object
      description: Represents partial information about a custom emoji or a unicode emoji.
      required:
      - name
      properties:
        id:
          type: integer
          format: int64
          description: The ID of the custom emoji. This is `None` if the emoji is a unicode emoji.
          nullable: true
          minimum: 0
        name:
          type: string
          description: The name of the custom emoji, or the emoji itself if this is a unicode emoji.
    PartialGuild:
      type: object
      description: Represents a guild with partial information, sometimes referred to as a server.
      required:
      - id
      - name
      - owner_id
      - flags
      properties:
        banner:
          type: string
          description: The URL of the banner of the guild.
          nullable: true
        description:
          type: string
          description: The description of the guild.
          nullable: true
        flags:
          $ref: '#/components/schemas/GuildFlags'
        icon:
          type: string
          description: The URL of the icon of the guild.
          nullable: true
        id:
          type: integer
          format: int64
          description: The snowflake ID of the guild.
          minimum: 0
        member_count:
          allOf:
          - $ref: '#/components/schemas/GuildMemberCount'
          nullable: true
        name:
          type: string
          description: The name of the guild.
        owner_id:
          type: integer
          format: int64
          description: The ID of the owner of the guild.
          minimum: 0
        vanity_url:
          type: string
          description: |-
            The vanity URL code of the guild. This solely includes the code, not the full URL.
            This is `None` if the guild does not have a vanity URL.

            Guilds have the ability to set vanity URLs once they surpass 100 non-bot members *and* have
            their visibility set to public. The vanity URL code can be between 3 and 32 characters long.
          nullable: true
    PermissionOverwrite:
      allOf:
      - $ref: '#/components/schemas/PermissionPair'
      - type: object
        required:
        - id
        properties:
          id:
            type: integer
            format: int64
            description: |-
              The ID of the role or user this overwrite applies to. The model type can be extracted from
              the ID.
            minimum: 0
      description: Represents a permission overwrite.
    PermissionPair:
      type: object
      description: |-
        Represents a pair of permissions, one representing allowed permissions and the other
        representing denied permissions. This is so that any permission that is represented as
        "neutral" where it is neither allowed/denied remains easily overwritten by lower
        roles or members.
      required:
      - allow
      - deny
      properties:
        allow:
          $ref: '#/components/schemas/Permissions'
        deny:
          $ref: '#/components/schemas/Permissions'
    Permissions:
      type: integer
      format: int64
    PrivacyConfiguration:
      type: integer
      format: int32
    Reaction:
      type: object
      description: Represents a reaction on a message.
      required:
      - message_id
      - emoji
      - user_ids
      properties:
        created_at:
          type: array
          items:
            type: string
            format: date-time
          description: |-
            A list of timestamps representing when the users reacted with this emoji. The index of the
            timestamp corresponds to the index of the user ID in `user_ids`.

            This is **only** provided when explicitly fetching reactions for a message. Otherwise, this
            is `None`.
          nullable: true
        emoji:
          $ref: '#/components/schemas/PartialEmoji'
        message_id:
          type: integer
          format: int64
          description: The ID of the message the reaction is on.
          minimum: 0
        user_ids:
          type: array
          items:
            type: integer
            format: int64
            minimum: 0
          description: A list of user IDs that have reacted with this emoji.
    RegenerateBotTokenPayload:
      type: object
      description: Payload sent when regenerating a bot's token.
      required:
      - password
      properties:
        password:
          type: string
          format: password
          description: The password of the bot owner.
    Relationship:
      type: object
      description: Represents a relationship that a user has with another user.
      required:
      - user
      - type
      properties:
        type:
          $ref: '#/components/schemas/RelationshipType'
        user:
          $ref: '#/components/schemas/User'
    RelationshipType:
      type: string
      description: Represents the type of relationship a user has with another user.
      enum:
      - friend
      - outgoing_request
      - incoming_request
      - blocked
    Role:
      type: object
      description: A role in a guild.
      required:
      - id
      - guild_id
      - name
      - permissions
      - position
      - flags
      properties:
        color:
          allOf:
          - $ref: '#/components/schemas/ExtendedColor'
          nullable: true
        flags:
          $ref: '#/components/schemas/RoleFlags'
        guild_id:
          type: integer
          format: int64
          description: The ID of the guild this role belongs to.
          minimum: 0
        icon:
          type: string
          description: The URL of the role's icon, if any, displayed alongside member names in chat.
          nullable: true
        id:
          type: integer
          format: int64
          description: The snowflake ID of the role.
          minimum: 0
        name:
          type: string
          description: The name of the role.
        permissions:
          $ref: '#/components/schemas/PermissionPair'
        position:
          type: integer
          format: int32
          description: |-
            The position of this role in the role hierarchy. The lower the number, the lower the role.
            The default role always has a position of 0.

            The backend will try its best to keep all role positions unique, but on the event two
            collide due to something such as a data race, then the true position of these roles will
            not be predictable, and will likely be in the order of model creation.
          minimum: 0
    RoleFlags:
      type: integer
      format: int32
    SendFriendRequestPayload:
      type: object
      description: Payload sent when requesting to add a user as a friend.
      required:
      - username
      properties:
        username:
          type: string
          description: The username of the user to add as a friend.
    Settings:
      type: integer
      format: int32
    TextBasedGuildChannelInfo:
      type: object
      description: Represents common information found in text-based guild channels.
      required:
      - nsfw
      - locked
      - slowmode
      properties:
        last_message:
          allOf:
          - $ref: '#/components/schemas/Message'
          nullable: true
        locked:
          type: boolean
          description: |-
            Whether the channel is locked. Only people with the `MANAGE_CHANNELS` permission can
            send messages in locked channels.
        nsfw:
          type: boolean
          description: Whether the channel is NSFW.
        slowmode:
          type: integer
          format: int32
          description: |-
            The slowmode delay of the channel, in **milliseconds**. This should be a value between
            `0` and `86_400_000` (24 hours). `0` indicates the absence of slowmode.
          minimum: 0
        topic:
          type: string
          description: The topic of the channel, if any.
          nullable: true
    TokenRetrievalMethod:
      type: string
      description: The method to use to retrieve an authentication token.
      enum:
      - new
      - revoke
      - reuse
    User:
      type: object
      description: |-
        Represents a user account.

        A lot of information is stored in the user's flags, including whether or not the user is a bot
        account.
      required:
      - id
      - username
      - flags
      properties:
        avatar:
          type: string
          description: The URL of the user's avatar. This is `None` if the user has no avatar.
          nullable: true
        banner:
          type: string
          description: The URL of the user's banner. This is `None` if the user has no banner.
          nullable: true
        bio:
          type: string
          description: The user's bio. This is `None` if the user has no bio.
          nullable: true
        display_name:
          type: string
          description: The display name of the user. This is `None` if the user has no display name.
          nullable: true
        flags:
          $ref: '#/components/schemas/UserFlags'
        id:
          type: integer
          format: int64
          description: The snowflake ID of the user.
          minimum: 0
        username:
          type: string
          description: The username of the user.
    UserFlags:
      type: integer
      format: int32
    UserInteractionType:
      type: string
      description: The type of user interaction that was disallowed.
      enum:
      - dm
      - group_dm
      - friend_request
    UserOnboardingFlags:
      type: integer
      format: int64
  securitySchemes:
    token:
      type: apiKey
      in: header
      name: Authorization
